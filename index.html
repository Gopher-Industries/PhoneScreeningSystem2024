<!-- SRV Solution Sign up Form Page (HTML) by Zunga Siakalima -->
<html>
<head>
<!-- Title of Page -->
<title> Sign Up Page</title>
<!-- Linking of HTML to the Relevant CSS Page -->
<link rel="stylesheet" href="style.css">
</head>
<!-- Sign Up Page Icon -->
<link rel="shortcut icon" type="x-icon" href="srvicon.png">
    <body>
        <div class="sign-up-form">
            <!-- Implementation of SRV Logo -->
            <img src="srvlogo.jpeg">
            <!-- Sign Up Heading -->
            <h1> Sign Up</h1>
            <!-- Account Creation Subheading -->
            <h2> Create Your Account </h2>
            <!-- Inputs and Details Users Must Input Within the Page -->
            <form>
                <input type="first name" class="input-box" placeholder="Enter Your First Name">
                <input type="last name" class="input-box" placeholder="Enter Your Last Name">
                <input type="phone number" class="input-box" placeholder="Enter Your Phone Number">
                <input type="work email address" class="input-box" placeholder="Enter Your Work Email Address">
                <input type="job posiiton" class="input-box" placeholder="Enter Your Job Position">
                <input type="employee ID" class="input-box" placeholder="Enter Your Employee ID">
                <input type="password" class="input-box" placeholder="Create a Password">
                <input type="password" class="input-box" placeholder="Confirm Your Password">
                <!-- Acknowledgement of T&C's Aswell as Privacy Policies -->
                <p> <span><input type = "checkbox"></span> By Signing Up, You are Agreeing to Senior Rights Victoria's Terms of Use and Privacy Policies <P>
                <!-- Usable Sign Up Button  -->
                    <button type = "button" class = "sign-btn">Sign Up</button>
                <!-- Prompt if User Already Has an Accoutn -->
                <p> Already Have an Account? <a href="#">Login</a></p>
             </form>
        </div>
    </body>
</html>
