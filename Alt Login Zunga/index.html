<!-- SRV Solution Login Form Page (HTML) by Zunga Siakalima -->
<html>
<head>
<!-- Title of Page -->
<title> Login Page</title>
<!-- Linking of HTML to the Relevant CSS Page -->
<link rel="stylesheet" href="style.css">
</head>
<!-- Login Page Icon -->
<link rel="shortcut icon" type="x-icon" href="srvicon.png">
    <body>
        <div class="sign-up-form">
            <!-- Implementation of SRV Logo -->
            <img src="srvlogo.jpeg">
            <!-- Login Heading -->
            <h1> Welcome</h1>
            <!-- Login Prompt Subheading -->
            <h2> Please Enter Your Details to Login </h2>
            <!-- Inputs and Details Users Must Input Within the Page -->
            <form>
                <input type="text" class="input-box" placeholder="Enter Your Work Email Adress">
                <input type="password" class="input-box" placeholder="Enter Your Password">
                <!-- Usable Sign-Up Button  -->
                    <button type = "button" class = "sign-btn">Sign Up</button>
                <!-- Prompt if User Already Has Forgotten Password -->
                <p> Forgot Your Password? <a href="#">Login</a></p>
                <!-- Prompt if User Does Not Have an Account -->
                <p> Don't Have an Account? <a href="#">Sign Up</a></p>
                
             </form>
        </div>
    </body>
</html>
